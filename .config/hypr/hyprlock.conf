$foreground = rgba(242, 243, 244, 0.75)

# BACKGROUND
background {
    monitor = eDP-1
    #path = screenshot
    path = /home/migliorelli/Imagens/wall.jpg    #color = $background
    blur_passes = 2
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

# GENERAL
general {
    no_fade_in = false
    no_fade_out = false
    hide_cursor = false
    grace = 0
    disable_loading_bar = false
}

# INPUT FIELD
input-field {
    monitor = eDP-1
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.2)
    font_color = $foreground
    fade_on_empty = false
    rounding = -1
    check_color = rgb(204, 136, 34)
    placeholder_text = <i><span >Input Password...</span></i>
    hide_input = false
    position = 0, -100
    halign = center
    valign = center
}

# Profile Picture
image {
    monitor = eDP-1
    path = /home/migliorelli/Imagens/profile/gengar.jpg
    size = 200
    border_size = 2
    border_color = $foreground
    position = 0, 50
    halign = center
    valign = center
}

# whoami
label {
    monitor = eDP-1
    text = cmd[update:1000] echo "$(whoami)"
    color = $foreground
    font_size = 12
    font_family = JetBrains Mono
    position = 0, -150
    halign = center
    valign = center
}

# DATE
label {
  monitor = eDP-1
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = $foreground
  font_size = 12
  # font_family = JetBrains√ß Mono
  position = 0, 100
  halign = center
  valign = bottom
}

# TIME
label {
  monitor = eDP-1
  text = cmd[update:1000] echo "$(date +"%-I:%M")"
  color = $foreground
  font_size = 65
  # font_family = JetBrains Mono Extrabold
  position = 0, 100
  halign = center
  valign = bottom
}

